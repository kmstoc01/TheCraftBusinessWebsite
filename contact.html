<body>
<form id="contact_form" method="post">
        
    <h1>Send Us A Request!</h1>
    
    <fieldset>
      
      <legend><span class="number">1</span>Tell Us About Yourself</legend>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="email" name="user_email">

        
    </fieldset>
    
    <fieldset>
      
      <legend><span class="number">2</span>What would you like us to create for you?</legend>
    
      <label for="describe">Description & Inspiration:</label>
      <textarea id="describe" name="user_describe"></textarea>
      
      <label for="medium">Type of Art:</label>
      <select id="medium" name="user_meduim">
        <optgroup label="type">
          <option value="furniture">Furniture</option>
          <option value="wall decor">Wall Decor</option>
          <option value="other">Something Else</option>
      </select>
      
      <label>How quickly will you needed this completed?:</label>
      <input type="checkbox" id="ASAP" value="ASAP" name="user_ASAP"><label class="light" for="ASAP">ASAP (Shipped in 1 week)</label><br>
      <input type="checkbox" id="quickly" value="quickly" name="user_quickly"><label class="light" for="quickly">Quickly (Shipped in 3-4 weeks)</label><br>
      <input type="checkbox" id="no_rush" value="no_rush" name="user_no_rush"><label class="light" for="no_rush">No Rush (Shipped in 4-8 weeks)</label>
     
      
    </fieldset>
    
    <div class="alert">
    <button id="submit" onclick="return contactValidation()">Submit Request</button>
  </div>
    
  </form>
